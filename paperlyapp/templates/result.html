<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper - Result</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Times New Roman', Times, serif;
        background: #ffffff;
        padding: 40px 20px;
        line-height: 1.6;
    }

    .container {
        max-width: 850px;
        margin: 0 auto;
        background: #ffffff;
        padding: 60px 80px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .paper-header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 3px double #000;
    }

    .paper-title {
        color: #000000;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1.3;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .paper-meta {
        color: #333;
        font-size: 13px;
        margin-top: 10px;
        font-style: italic;
    }

    .section {
        margin-bottom: 30px;
        page-break-inside: avoid;
    }

    .section-title {
        color: #000000;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 12px;
        margin-top: 20px;
        text-transform: uppercase;
    }

    .section-content {
        color: #000;
        font-size: 14px;
        line-height: 1.8;
        text-align: justify;
        text-indent: 30px;
    }

    .section-content::first-line {
        text-indent: 30px;
    }

    .keywords {
        margin-top: 20px;
        padding: 15px 0;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
    }

    .keywords-title {
        color: #000;
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 8px;
        display: inline;
    }

    .keywords-list {
        display: inline;
    }

    .keyword-tag {
        color: #000;
        font-size: 13px;
        font-style: italic;
    }

    .keyword-tag:not(:last-child)::after {
        content: ", ";
    }

    .action-bar {
        position: fixed;
        bottom: 30px;
        right: 30px;
        display: flex;
        gap: 15px;
        z-index: 100;
    }

    .action-btn {
        background: #000000;
        color: #ffffff;
        border: 2px solid #000;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s;
        font-family: Arial, sans-serif;
    }

    .action-btn:hover {
        background: #ffffff;
        color: #000000;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .action-btn svg {
        width: 16px;
        height: 16px;
    }

    @media print {
        body {
            padding: 0;
        }
        .action-bar {
            display: none !important;
        }
        .container {
            box-shadow: none;
            padding: 40px;
        }
        .section {
            page-break-inside: avoid;
        }
    }

    @media (max-width: 768px) {
        .container {
            padding: 30px 20px;
        }
        .paper-title {
            font-size: 20px;
        }
        .section-content {
            font-size: 13px;
            text-indent: 20px;
        }
        .action-bar {
            bottom: 15px;
            right: 15px;
            flex-direction: column;
        }
    }
</style>
</head>

            <h2 class="section-title">2. Literature Review</h2>
            <div class="section-content" id="literatureContent">Loading...</div>
        </div>

        <div class="section">
            <h2 class="section-title">3. Methodology</h2>
            <div class="section-content" id="methodologyContent">Loading...</div>
        </div>

        <div class="section">
            <h2 class="section-title">4. Conclusion</h2>
            <div class="section-content" id="conclusionContent">Loading...</div>
        </div>
    </div>

    <div class="action-bar">
        <button class="action-btn" onclick="downloadPDF()">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
            </svg>
            Download PDF
        </button>
        <button class="action-btn" onclick="window.print()">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z"/>
            </svg>
            Print
        </button>
        <button class="action-btn" onclick="window.location.href='/'">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            New Paper
        </button>
    </div>

    <script>
        // Load paper data from localStorage
        function loadPaper() {
            const paperData = localStorage.getItem("paper_output");

            if (!paperData) {
                alert("No paper data found! Redirecting to home...");
                window.location.href = "/";
                return;
            }

            const data = JSON.parse(paperData);

            // Populate all fields
            document.getElementById('paperTitle').textContent = data.title || "Untitled Research Paper";
            document.getElementById('paperField').textContent = data.field || "General";
            document.getElementById('paperLevel').textContent = data.level || "Academic";

            document.getElementById('abstractContent').textContent = data.abstract || "No abstract available.";
            document.getElementById('introductionContent').textContent = data.introduction || "No introduction available.";
            document.getElementById('literatureContent').textContent = data.literature_review || "No literature review available.";
            document.getElementById('methodologyContent').textContent = data.methodology || "No methodology available.";
            document.getElementById('conclusionContent').textContent = data.conclusion || "No conclusion available.";

            // Keywords
            const keywordsList = document.getElementById('keywordsList');
            keywordsList.innerHTML = '';

            if (data.keywords && data.keywords.length > 0) {
                data.keywords.forEach(keyword => {
                    const tag = document.createElement('span');
                    tag.className = 'keyword-tag';
                    tag.textContent = keyword.trim();
                    keywordsList.appendChild(tag);
                });
            }
        }

        // Download PDF
        function downloadPDF() {
            const element = document.querySelector('.container');
            const actionBar = document.querySelector('.action-bar');

            actionBar.style.display = 'none';

            const opt = {
                margin: 10,
                filename: 'research_paper.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                actionBar.style.display = 'flex';
            });
        }

        // Load paper on page load
        window.addEventListener('DOMContentLoaded', loadPaper);
    </script>
</body>
</html>
